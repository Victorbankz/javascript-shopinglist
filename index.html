<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping-Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.icon" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

</head>
<body>
  <div class="container">
    <div class="box">
      <p>Shopping cart</p>
      <div class="images">
      <img src="images/b8110bf1-ef34-47d4-87f5-fef2638cb307.0f38e31d646d9f62e02a649ed6ae4e57.webp"
      width="300px"
      height="150px"></div>
<!---First block-->
      <div id="cocacola">
      <legend>Big Cocacola (2l) </legend>
      <h6 >250ml</h6>
      <div id="move">
        <button id="like-button"><i class="fa fa-heart"></i></button>
      <button onclick="totalClick(1)">+</button>
      <span id="quantity">0</span>
      <button onclick="totalClick(-1)">-</button>
      

      <button id="save-for-later">Save for later</button>
      <button class="remove">Remove</button>
    </div>
    </div>
    
  


  <!--Second section-->
<div id="second">
  <div class="images">
  <img src="images/download.jpeg"
  width="300px"
  height="150px">
</div>
  <legend>small cola </legend>
      <h6 >250ml</h6>
      <div id="move">
      <input type="radio" clicked>
      <button onclick="totalButton(1)">+</button>
      <span id="quantity-1">0</span>
      <button onclick="totalButton(-1)">-</button>

      <button id="save-for-later">Save for later</button>
      <button class="remove">Remove</button>
    </div>
</div>
</div>
  </div>
    
  <script src="cart.js"></script>
</body>
</html>
